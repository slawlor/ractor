[package]
name = "ractor"
version = "0.7.3"
authors = ["Sean Lawlor", "Evan Au", "Dillon George"]
description = "A actor framework for Rust"
documentation = "https://docs.rs/ractor"
license = "MIT"
edition = "2018"
keywords = ["actor", "ractor"]
repository = "https://github.com/slawlor/ractor"
readme = "../README.md"
homepage = "https://github.com/slawlor/ractor"
categories = ["actor", "erlang"]

[features]
# WIP
# tokio_runtime = ["tokio/time"]
# async_std_runtime = ["async-std"]

# default = ["tokio_runtime"]
# default = ["async_std_runtime"]

cluster = []
default = []

[dependencies]
## Required dependencies
async-trait = "0.1"
dashmap = "5"
futures = "0.3"
log = "0.4"
once_cell = "1"
rand = "0.8"
tokio = { version = "1", features = ["sync", "time"] }

[dev-dependencies]
criterion = "0.3"
function_name = "0.3"
paste = "1"
rand = "0.8"
tokio = { version = "1", features = ["rt", "time", "sync", "macros", "rt-multi-thread"] }

[[bench]]
name = "actor"
harness = false
required-features = []
