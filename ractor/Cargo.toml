[package]
name = "ractor"
version = "0.9.0"
authors = ["Sean Lawlor", "Evan Au", "Dillon George"]
description = "A actor framework for Rust"
documentation = "https://docs.rs/ractor"
license = "MIT"
edition = "2021"
keywords = ["actor", "ractor"]
repository = "https://github.com/slawlor/ractor"
readme = "../README.md"
homepage = "https://github.com/slawlor/ractor"
categories = ["actor", "erlang"]
rust-version = "1.64"

[features]
# WIP
# tokio_runtime = ["tokio/time"]
# async_std_runtime = ["async-std"]

# default = ["tokio_runtime"]
# default = ["async_std_runtime"]

cluster = []
default = []

[dependencies]
## Required dependencies
async-trait = "0.1"
dashmap = "5"
futures = "0.3"
once_cell = "1"
rand = "0.8"
# Tracing feature requires --cfg=tokio_unstable
tokio = { version = "1", features = ["sync", "time", "rt", "macros", "tracing"] }
tracing = { version = "0.1", features = ["attributes"] }

[dev-dependencies]
criterion = "0.3"
function_name = "0.3"
paste = "1"
rand = "0.8"
tokio = { version = "1", features = ["rt", "time", "sync", "macros", "rt-multi-thread", "tracing"] }
tracing-glog = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"]}

[[bench]]
name = "actor"
harness = false
required-features = []
